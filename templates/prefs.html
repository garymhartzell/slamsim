{% extends "_base.html" %}

{% block title %}General Preferences{% endblock %}

{% block content %}
    <h2>General Preferences</h2>

    <form method="POST" action="{{ url_for('prefs.general_prefs') }}">
        <fieldset class="form-section">
            <legend>League Settings</legend>
            <div class="form-group">
                <label for="league_name">League Name:</label>
                <input type="text" id="league_name" name="league_name" value="{{ prefs.league_name }}">
            </div>
            <div class="form-group">
                <label for="league_short">League Abbreviation:</label>
                <input type="text" id="league_short" name="league_short" value="{{ prefs.league_short }}" maxlength="10">
            </div>
        </fieldset>

        <div class="action-buttons form-actions">
            <button type="submit" class="btn btn-primary">Save Preferences</button>
            <a href="{{ url_for('index') }}">Cancel</a>
        </div>
    </form>
{% endblock %}
