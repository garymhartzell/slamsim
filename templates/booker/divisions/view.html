{% extends "booker/_booker_base.html" %}

{% block title %}View Division: {{ division.Name }}{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Division Details: {{ division.Name }}</h2>
        <div class="action-buttons">
            <a href="{{ url_for('divisions.edit_division', division_id=division.ID) }}" class="btn btn-primary">Edit</a>
            <form action="{{ url_for('divisions.delete_division_route', division_id=division.ID) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>

    <div class="details-card" style="background-color: var(--surface-color); padding: 2rem; border-radius: 8px; border: 1px solid var(--border-color);">
        <h3>ID: {{ division.ID }}</h3>
        <p><strong>Name:</strong> {{ division.Name }}</p>
        <p><strong>Status:</strong> {{ division.Status }}</p>
    </div>
    
    <a href="{{ url_for('divisions.list_divisions') }}" style="margin-top: 1.5rem; display: inline-block;">Back to Divisions List</a>
{% endblock %}
