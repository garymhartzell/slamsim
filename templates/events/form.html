{% extends "_base.html" %}

{% block title %}
    {% if event.Event_Name %}Edit Event: {{ event.Event_Name }}{% else %}Create New Event{% endif %}
{% endblock %}

{% block content %}
    <h1>{% if event.Event_Name %}Edit Event: {{ event.Event_Name }}{% else %}Create New Event{% endif %}</h1>

    <form method="POST" action="{{ url_for('events.create_event') if not event.Event_Name else url_for('events.edit_event', event_name=original_name) }}">
        <div class="form-group">
            <label for="event_name">Event Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="event_name" name="event_name" value="{{ event.Event_Name | default('') }}" required>
        </div>
        <div class="form-group">
            <label for="subtitle">Subtitle</label>
            <input type="text" class="form-control" id="subtitle" name="subtitle" value="{{ event.Subtitle | default('') }}">
        </div>
        <div class="form-group">
            <label for="status">Status <span class="text-danger">*</span></label>
            <select class="form-control" id="status" name="status" required>
                <option value="">--Select Status--</option>
                {% for status in status_options %}
                    <option value="{{ status }}" {% if event.Status | default('') == status %}selected{% endif %}>{{ status }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="date" name="date" value="{{ event.Date | default('') }}" required>
        </div>
        <div class="form-group">
            <label for="venue">Venue</label>
            <input type="text" class="form-control" id="venue" name="venue" value="{{ event.Venue | default('') }}">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ event.Location | default('') }}">
        </div>
        <div class="form-group">
            <label for="broadcasters">Broadcasters</label>
            <input type="text" class="form-control" id="broadcasters" name="broadcasters" value="{{ event.Broadcasters | default('') }}">
        </div>

        <button type="submit" class="btn btn-primary">
            {% if event.Event_Name %}Update Event{% else %}Create Event{% endif %}
        </button>
        <a href="{{ url_for('events.list_events') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
